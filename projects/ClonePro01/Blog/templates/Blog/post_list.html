{% extends "Blog/base.html" %}

{% block body_block %}
<div class="centerstage jumbotron" >
  {% for post in post_list %}
    <h2><a href="{% url 'Blog:Post_Detail_Page' pk=post.pk %}">{{post.title}}</a></h2>
    {% if post.published_date %}
      <p>Published On: {{post.published_date|date:"D M Y"}}</p>
    {% endif%}
    <a href="{% url 'Blog:Post_Detail_Page' pk=post.pk %}">Comments: {{ post.approved_comments.count}}</a>
  {% empty %}
    No Posts
  {% endfor %}
</div>

{% endblock %}
